<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
</head>

<body>
    <!-- Primera tabla -->
    <table border>
        <caption>Primera tabla</caption>
        <tbody>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <th>Columna 3</th>
            </tr>
            <tr>
                <td colspan="3">Fila 1</td>
            </tr>
            <tr>
                <td colspan="3">Fila 2</td>
            </tr>
            <tr>
                <td colspan="3">Fila 3</td>
            </tr>
        </tbody>
    </table>
    <br>

    <!-- Segunda tabla -->
    <table border>
        <caption>Segunda tabla</caption>
        <tbody>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <th>Columna 3</th>
                <th>Columna 4</th>
            </tr>
            <tr>
                <td colspan="4">Fila 1</td>
            </tr>
            <tr>
                <td colspan="4">Fila 2</td>
            </tr>
            <tr>
                <td colspan="4">Fila 3</td>
            </tr>
            <tr>
                <td colspan="4">Fila 4</td>
            </tr>
        </tbody>
    </table>
    <br>

    <!-- Tercera tabla -->
    <table border>
        <caption>Tercera tabla</caption>
        <tbody>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <th>Columna 3</th>
            </tr>
            <tr>
                <td colspan="1">Fila 1</td>
            </tr>
            <tr>
                <td colspan="3">Fila 2</td>
            </tr>
            <tr>
                <td colspan="3">Fila 3</td>
            </tr>
        </tbody>
    </table>
    <br>

    <!-- Cuarta tabla -->
     <table style="width: 50%;", border>
        <caption>Cuarta tabla</caption>
        <tbody>
            <tr>
                <th height="40px">A</th>
                <th rowspan="3">C</th>
                <th>D</th>
            </tr>
            <tr>
                <th rowspan="2", height="60px">B</th>
                <th>E</th>
            </tr>
            <tr>
                <th>F</th>
            </tr>
        </tbody>
     </table>
</body>
</html>
